<!DOCTYPE html>
<html>
<head>
    <title>Lista de Post</title>
</head>
<body>
    <h1>Lista de Postagens</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.description }}</p>
                <img src="{{ post.image.url }}" alt="{{ post.title }}">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
